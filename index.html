<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Codificador</title>
  </head>
  <body>
    <header>
        <img src="assets/3.png" alt="">
      <h2>Codificador & Decodificador</h2>
    </header>

    <main>
      <section class="section">
        <textarea
          name="codificar"
          id="codificar"
          cols="25"
          rows="5"
          placeholder="Digite seu texto aqui"
        ></textarea>
        <br />
        <button id="btn-codificar" onclick="btnEncriptar()">Codificar</button>
        <button id="btn-decodificar" onclick="btnDesencriptar()">Decodificar</button>
      </section>

      <section class="section">
        <textarea
          name="copiar"
          id="copiar"
          cols="25"
          rows="5"
          placeholder="Texto codificado/decodificado"
        ></textarea>
        <br />
        <button id="btn-copiar" onclick="copiar()">Copiar</button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
